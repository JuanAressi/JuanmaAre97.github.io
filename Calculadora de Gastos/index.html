<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de Gastos</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Calculadora de gastos</h1>

        <div class="grid">
            <div class="title-person d-flex justify-content-center align-items-center">
                <h2>Personas</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#personModal">
                    <a href="#" class="fas fa-plus text-white"></a>
                </button>
            </div>

            <div class="title-food d-flex flex-column justify-content-center align-items-center">
                <h2>Comidas</h2>
                <button id="addFoodBtn" class="btn btn-primary">
                    <a href="#" class="fas fa-plus text-white"></a>
                </button>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th class="text-right">Total</th>
                        <th class="text-right">Total por persona</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </div>

        <button id="calcuarTotal" class="btn btn-primary btn-block mt-5">Calcular</button>
    </div>



    <!-- Modals -->
    <!-- Modal addPerson -->
    <div id="personModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="personAddTitle" class="modal-title">Añadir Persona</h4>
                    <h4 id="personEditTitle" class="modal-title">Editar Persona</h4>
                    <button type="button" class="btn btn-gray btn-close align-items-center" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i>              
                    </button>
                </div>

                <div class="modal-body">
                    <form class="person-form">
                        <label for="name" class="form-label">Nombre</label>
                        <div class="input-group input-group-lg mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input id="personName" type="text" class="form-control" placeholder="Ingrese el nombre de la persona">
                            <small class="invalid-feedback">El campo no puede estar vacío</small>
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer">
                    <button class="btn btn-gray" data-bs-dismiss="modal">Cerrar</button>
                    <button id="addPersonToList" class="btn btn-primary">Guardar</button>
                    <button id="actualizarPerson" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal addFood -->
    <div id="foodModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="foodAddTitle" class="modal-title">Añadir Comida</h4>
                    <h4 id="foodEditTitle" class="modal-title">Editar Comida</h4>
                    <button type="button" class="btn btn-gray btn-close align-items-center" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i>     
                    </button>
                </div>

                <div class="modal-body">
                    <form class="food-form">
                        <label class="form-label">Nombre</label>
                        <div class="input-group input-group-lg mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="far fa-cheeseburger"></i>
                                </span>
                            </div>
                            <input id="foodName" type="text" class="form-control" placeholder="Ingrese el nombre de la comida">
                            <small class="invalid-feedback">El campo no puede estar vacío</small>
                        </div>

                        <label for="spent" class="form-label">¿Cuánto salió?</label>
                        <div class="input-group input-group-lg mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-dollar-sign"></i>
                                </span>
                            </div>
                            <input id="foodPrice" type="number" class="form-control" placeholder="Ingrese cuanto costó">
                            <small class="invalid-feedback">El campo no puede estar vacío</small>
                        </div>
                    </form>

                    <hr class="mt-4">
                    
                    <div class="who-paid-div">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="spent" class="form-label mt-2">¿Quién pagó?</label>
                            <div>
                                <button id="btnAñadirPago" class="btn btn-primary">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button id="btnEliminarPago" class="btn btn-danger ml-2">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-flex">
                            <small class="invalid-feedback mb-2 justify-content-end"></small>
                        </div>
                    </div>

                    <form class="whoPaid-form">   
                        <div class="d-flex mb-3 who-paid">
                            <div class="input-group input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <select name="person" class="form-control"></select>  
                                <small class="invalid-feedback">El campo no puede estar vacío</small>
                            </div>
                            
                            <div class="input-group input-group-lg">
                                <div class="input-group-prepend ml-4">
                                    <span class="input-group-text">
                                        <i class="fas fa-dollar-sign"></i>
                                    </span>
                                </div>
                                <input type="number" class="form-control" placeholder="Cuanto pagó">    
                                <small class="invalid-feedback ml-4">El campo no puede estar vacío</small>            
                            </div>     
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer">
                    <button class="btn btn-gray" data-bs-dismiss="modal">Cerrar</button>
                    <button id="addFoodToList" class="btn btn-primary">Guardar</button>
                    <button id="actualizarFood" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Danger Message -->
    <div id="errorModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body d-flex flex-column justify-content-center align-items-center text-center">
                    <i class="fal fa-exclamation-circle fa-3x text-danger mb-3"></i>
                    <h4 id="labelDelete" class="modal-title"></h4>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-gray" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnEliminar" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Scripts -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <script src="./app.js"></script>

    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
</body>
</html>
