<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Registro</title>
</head>
<body class="d-flex align-items-center bg-primary">
    <div class="container bg-white p-5">
        <h1 class="text-center mb-4">Registrese en nuestro sitio web</h1>

        <form action="" class="form">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario">
            </div>
            
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña">
            </div>
            
            <div class="form-group">
                <label for="contraseña2">Repita la contraseña</label>
                <input type="password" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="mail">
            </div>
            
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="number" class="form-control" id="telefono">
            </div>

            <button id="register" class="btn btn-block btn-primary mt-5">Registrarse</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
