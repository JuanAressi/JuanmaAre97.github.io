<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Editor Usuario</title>
</head>
<body class="d-flex align-items-center bg-primary">
    <div class="container bg-white p-5">
        <h1 class="text-center mb-4">Editor de Usuarios</h1>

        <form action="" class="form">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario">
            </div>
            
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña">
            </div>
            
            <div class="form-group">
                <label for="contraseña2">Repita la contraseña</label>
                <input type="password" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="mail" disabled>
            </div>
            
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="number" class="form-control" id="telefono">
            </div>

            <div class="form-group">
                <label for="">¿Es Administrador?</label>
                <div class="d-flex justify-content-around align-items-center">
                    <div>
                        <input type="radio" name="admin" id="admin">
                        <label for="" class="mb-0">Si</label>
                    </div>

                    <div>
                        <input type="radio" name="admin" id="noAdmin">
                        <label for="" class="mb-0">No</label>
                    </div>
                </div>
            </div>

            
            <button id="modify" class="btn btn-block btn-primary mt-5">Guardar Datos</button>
            <button id="delete" class="btn btn-block btn-danger mt-3">Eliminar Usuario</button>
        </form>
    </div>

    <script src="../globalFunctions.js"></script>
    <script src="editUsuario.js"></script>
</body>
</html>
