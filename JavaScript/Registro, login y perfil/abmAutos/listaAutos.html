<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../styleLista.css">
    <title>Lista Autos</title>
</head>
<body class="d-flex align-items-center bg-primary">
    <div class="container bg-white p-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button id="backToPerfil" class="btn btn-secondary d-flex justify-content-center align-items-center">
                <i class="far fa-arrow-left"></i>
            </button>

            <h1 class="text-center">Lista de Autos</h1>

            <button id="addCar" class="btn btn-success d-flex justify-content-center align-items-center">
                <i class="far fa-plus"></i>
            </button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Color</th>
                    <th scope="col">Patente</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../globalFunctions.js"></script>
    <script src="./listaAutos.js"></script>
</body>
</html>
